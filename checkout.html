    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link href="./css/global.css" rel="stylesheet">
    <link href="./css/checkout.css" rel="stylesheet"> 
        <script>

        h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};

<body>
    <header>
        <nav>
            <a href="./options.html"><img src="../images/Options-icon.png" id="options_icon" alt="More options icon"></a>
            <div><input class="search_bar" type="text">
            <a href="./searchresults.html"><img src="../images/Search-icon.png" id="search_icon" alt="Search icon"></a></div>
        </nav>
        <a href="index.html"><img src="../images/GameHub_Logo.png" class="header_logo" alt="Game Hub's logo"></a>
        <section>
            <a href="./account.html"><img src="../images/Account-icon.png" id="account_icon" alt="Account icon"></a>
            <a href="./checkout.html"><img src="../images/Cart-icon.png" id="cart_icon" alt="Cart icon"></a>
        </section>
    </header>
    <main class="main-wrapper">
        <section class="checkout-wrapper">
            <div class="divider">
                <img src="/images/1cart.png" id="cart1" alt="1 item in cart">
                <h1>Checkout</h1>
                <h2>Your Cart</h2>
                <hr>
                <div class="cart-item">
                    <img src="/images/GameHub_ForgeLegend.jpg" alt="The Game, Forge Legend" id="forgelegend">
                    <div class="gametitle">
                        <h3>Forge Legend (Used)</h3>
                        <p>Playbox</p>
                    </div>
                    <div class="VATinfo">
                        <div class="VATprices">
                            <p>Excl. VAT</p>
                            <p>VAT</p>
                            <p class="bold">Total</p>
                        </div>
                        <div class="VATprices right">
                            <p>13€</p>
                            <p>2€</p>
                            <p class="bold">15€</p>
                        </div>
                    </div>
                    <a href="#"><img src="/images/Cross-icon.png" class="cross"></a>
                </div>
                <hr>
            </div>
            <div class="divider">
                <hr>
                <div class="subtotal">
                    <h3>Subtotal</h3>
                    <h3>15€</h3>
                </div>
                <hr>
                <div class="checkout-btn">
                    <a href="./index.html" class="button-cta">Shop More</a>
                    <a href="./checkout_success.html" class="button-cta">Checkout</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul>
            <li><img src="../images/Account-icon-link.png" alt="Account icon"><a href="./account.html">My Account</a></li>

            <li>Service@GameHub.com</li>
            <li><img src="../images/Mail-icon.png" alt="Mail icon"><a href="/contact.html">Contact us</a></li>
