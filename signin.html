<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sign Up today or log in to an existing account." />
    <title>Game Hub | Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link href="./css/global.css" rel="stylesheet">
    <link href="./css/login-signin.css" rel="stylesheet"> 
</head>
<body>
    <header>
        <nav>
            <img src="../images/Options-icon.png" id="options_icon" alt="More options icon">
            <div><input class="search_bar" type="text">
            <a href="./searchresults.html"><img src="../images/Search-icon.png" id="search_icon" alt="Search icon"></a></div>
        </nav>
        <a href="./index.html"><img src="../images/GameHub_Logo.png" class="header_logo" alt="Game Hub's logo"></a>
        <section>
            <a href="./account.html"><img src="../images/Account-icon.png" id="account_icon" alt="Account icon"></a>
            <a href="./checkout.html"><img src="../images/Cart-icon.png" id="cart_icon" alt="Cart icon"></a>
        </section>
        <div id="hidden-menu"></div>
    </header>
    <main class="main-wrapper">
        <section class="login">
                <h1>Sign Up</h1>
                <form>
                    <div>
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                    <button value="Sign Up" id="login-btn">Sign Up</button>
                    <a href="./login.html">Already have an account? Log in!</a>
                </form>
        </section>
    </main>
    <footer>
        <ul>
            <li><img src="../images/Account-icon-link.png" alt="Account icon"><a href="./account.html">My Account</a></li>
            <li><a href="./login.html">Log in/Sign up</a></li>
            <li><a href="./checkout.html">Checkout</a></li>
        </ul>
        <a href="./index.html"><img src="../images/GameHub_LogoINVERT.png" alt="An inverted version of Game Hub's logo" ></a>
        <ul class="rightside_footer">
            <li>+1234567890</li>
            <li>Service@GameHub.com</li>
            <li><img src="../images/Mail-icon.png" alt="Mail icon"><a href="/contact.html">Contact us</a></li>
        </ul>
    </footer>
    <script src="/js/global.js"></script>
</body>
</html>
